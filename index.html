<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/base/reset.css">
  <link rel="stylesheet" href="assets/css/state/justify.css">
  <link rel="stylesheet" href="assets/css/layout/container.css">
  <link rel="stylesheet" href="assets/css/theme/btn.css">
  <link rel="stylesheet" href="assets/css/modules/module.css">
  <title>Frontend Mentor | Profile card component</title>
  <style>
   
   
  </style>
</head>

<body>

  <div class="container l-Container" id="container">
    <main class="btn-white">
      <div class="btn-profile">
        <div class="profile">
          <div class="imageProfile">
            <img src="assets/images/image-victor.jpg" alt="image profile">
          </div>
          <div class="profileContent">
            <div class="profileName">
              <h1>
                Victor Crest
              </h1>
            </div>
            <div class="profileAge">
              <span>
                26
              </span>
            </div>
          </div>
          <div class="country">
            <p>
              London
            </p>
          </div>
        </div>
        <div class="profileContentSkills">
          <div class="skillsContent">
            <div class="skill">
              <span class="text-VeryDarkDesaturatedBlue">
                80K
              </span>
              <span>
                Followers
              </span>
            </div>
            <div class="skill">
              <span class="text-VeryDarkDesaturatedBlue">
                803K
              </span>
              <span>
                Likes
              </span>
            </div>
            <div class="skill">
              <span class="text-VeryDarkDesaturatedBlue">
                1.4K
              </span>
              <span>
                Photos
              </span>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>

</body>

</html>
